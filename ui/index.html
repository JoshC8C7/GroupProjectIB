    <script type='text/javascript' src='https://www.bing.com/api/maps/mapcontrol?key=AggPPU_FdoBKW9UXxPoEzElDhumgpCx_LbuW5RK8mMpLtpvQVBLL0wCZurcXTS1y&callback=loadMapScenario' async defer></script>

    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="test.js"></script>
    <title>Demo Interface</title>
  </head>
  <body onload="init()">

    <!-- Timeframe -->
    <div id="timeframe">
      <div class="card" style="width: 100%; margin-bottom: 2rem;">
        <div class="card-body">
          <h5 class="card-title" id="carbon-saved">Carbon Saved:</h5>
          <button class="btn btn-primary" onclick="carbonDetails()">See Details</button>
        </div>
      </div>
      <div  class="form-group">
        <input type="date" name="start-date" id="start-date-map" class="form-control"><br>
        <input type="date" name="end-date" id="end-date-map" class="form-control">
      </div>
    </div>

    <!-- Map -->
    <div id="map"></div>

    <!-- Tab Buttons -->
    <div class="tab">
      <button class="tablinks" onclick="openTab('cal')" id="cal-btn">My Travel</button>
      <button class="tablinks" onclick="openTab('wish')" id="wish-btn">Add Wish</button>
      <button class="tablinks" onclick="openTab('match')" id="match-btn">View Matches</button>
      <button class="tablinks" onclick="openTab('admin')" id="admin-btn">Add Presence</button>
    </div>

    <!-- Travel Tab -->
    <div id="cal" class="tabcontent">
      <h3>View and edit travel</h3>
      <div id="travel-default" class="row">
      </div>
      <div class="form-group" id="travel-add">
        <!-- General Info -->
        <div class="form-row">
          <div class="col">
            <input type="text" name="name" id="name-travel" placeholder="Name" class="form-control">
          </div>
          <div class="col">
            <input type="text" name="reason" id="reason-travel" placeholder="Reason" class="form-control">
          </div>
          <div class="col">
            <input type="text" name="org" id="org-travel" placeholder="Organisation" class="form-control">
          </div>
        </div>
        <!-- Location Info -->
        <div class="form-row">
          <div class="col">
            <div id='searchbox-container-travel'>
              <input type= 'text' class ="form-control"  placeholder="Location - Choosing country selects its capital." id= 'searchbox-travel'/>
            </div>
            <script type='text/javascript'>
              function loadMapScenario() {
                Microsoft.Maps.loadModule('Microsoft.Maps.AutoSuggest', {
                    callback: onLoad,
                });
                function onLoad() {
                    var options = { maxResults: 3, countryRegionSuggestions: false };
                    var manager = new Microsoft.Maps.AutosuggestManager(options);
                    manager.attachAutosuggest('#searchbox-travel', '#searchbox-container-travel', passLatLong);
                }
                function passLatLong(selection) {
                  console.log(selection.address.locality)
                  /* City = selection.address.locality - UNDEFINED for country/continent/Seas
                  /*City/Location = selection.formattedSuggestion
                  Lat = selection.location.latitude
                  lon = selection.location.longitude

                  Basically this needs to store it to somewhere so it can be submitted when the rest of the form is.
                  */
                }     
              }
            </script>
          </div>
        </div>
        <!-- Time Info -->
        <div class="form-row">
          <div class="col">
            <label for="start-date-travel">Start date:</label>
            <input type="date" name="start-date" id="start-date-travel" class="form-control">
          </div>
          <div class="col">
            <label for="end-date-travel">End date:</label>
            <input type="date" name="end-date" id="end-date-travel" class="form-control">
          </div>
        </div>
        <!-- Submit -->
        <div class="btn-group">
          <button class="btn btn-success btn-lg" id="travel-btn" onclick="">Submit</button>
          <button class="btn btn-secondary btn-lg" id="travel-btn" onclick="getTravel()">Back</button>
        </div>
        
      </div>
    </div>

    <!-- Wishes Tab -->

          <div class="col">
            <label for="end-date-wish">End date:</label>
            <input type="date" name="end-date" id="end-date-wish" class="form-control">
          </div>
        </div>
        <!-- Submit -->
        <button class="btn btn-primary btn-lg" onclick="submitWish()">Submit</button>
      </div>
    </div>

    <!-- Matches Tab -->
    <div id="match" class="tabcontent">
      <h3 id="match-title"></h3>
      <button class="btn-primary" id="match-back-btn" onclick="hideMatch()">Back</button>
      <div id="match-previews" class="row">
      </div>
      <div id="match-view" class="row">
      </div>
    </div>

    <!-- Admin Tab -->
    <div id="admin" class="tabcontent">
      <h3>Add the presence of an organisation</h3>
      <div class="form-group">
        <!-- General Info -->
        <div class="form-row">
          <div class="col">
            <input type="text" name="org" id="org-admin" placeholder="Organisaton" class="form-control">
          </div>
        </div>
        <!-- Location Info -->
        <div class="form-row">
          <div class="col">
            <div id='searchbox-container-admin'>
              <input type= 'text' class ="form-control"  placeholder="Location - Choosing country selects its capital." id= 'searchbox-admin'/>
            </div>
            <script type='text/javascript'>
              function loadMapScenario() {

  </body>
</html>
